
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="JETPULL.CSS">
</head>
<body>
  <header>
    <h1>YouTube Clone</h1>
  </header>
  <main>
    <div class="video-container">
      <video id="videoPlayer" controls>
        <source src="video px.htm" type="video/mp4"> <source src="video 12.mp4" type="video">
      </video>
    </div>
    <div class="video-details">
      <h2>Video Title</h2>
      <p>Video description goes here.</p>
    </div>
  </main>
  <footer>
    <div class="comments">
      <h3>Comments</h3>
      <ul id="commentList">
        <li>User comment 1</li>
        <li>User comment 2</li>
      </ul>
      <form id="commentForm">
        <input type="text" id="commentInput" placeholder="Add a comment">
        <button type="submit">Submit</button>
      </form>
    </div>
  </footer>
  <script src="jetpull.js"></script>
</body>
</html>
